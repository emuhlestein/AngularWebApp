<div class="card mb-5">
  <div class="card-header">
    Test
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
          <!-- Location Column -->
          <ng-container matColumnDef="location">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element">{{element.location}}</td>
          </ng-container>

          <!-- Magnitude Column -->
          <ng-container matColumnDef="magnitude">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Mag</th>
            <td mat-cell *matCellDef="let element">{{element.magnitude | number:'2.1-1'}}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th class="text-center" mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>

          <!-- More Info Column -->
          <ng-container matColumnDef="info">
            <th class="text-center" mat-header-cell *matHeaderCellDef>More Info</th>
            <td mat-cell *matCellDef="let element"><a target="_blank" [href]="element.url"><i
                  class="material-icons">info</i></a></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
