<p-card>
    <p-header>
        <div style="text-align: center">
        <label style="margin: 10px">Earthquake Summary</label>
        </div>
    </p-header>
  <ul class="quakes">
    <li *ngFor="let quake of quakes">
      <span class="magnitude">{{quake.label}}</span> {{quake.count}}
    </li>
  </ul>
</p-card>
