<h2>{{earthquake.magnitude}} Details</h2>
<div><span>location: </span>{{earthquake.location | uppercase}}</div>
<div><span>magnitude: </span>{{earthquake.magnitude}}</div>
<h2>Earthquakes</h2>
<ul class="earthquakes">
  <li *ngFor="let earthquake of earthquakes">
    <span class="badge">{{earthquake.properties.place}}</span><b>   {{earthquake.properties.mag}}</b>
  </li>
</ul>
