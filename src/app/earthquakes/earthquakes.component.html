<div class="row">
  <div class="col-12">
    <mat-card header="Earthquakes" styleClass="ui-card-shadow">
      <table mat-table [dataSource]="earthquakes" class="mat-elevation-z8">

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>

        <!-- Magnitude Column -->
        <ng-container matColumnDef="magnitude">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Magnitude</th>
          <td mat-cell *matCellDef="let element">{{element.magnitude}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th class="text-center" mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <!-- More Info Column -->
        <ng-container matColumnDef="url">
          <th class="text-center" mat-header-cell *matHeaderCellDef>More Info</th>
          <td mat-cell *matCellDef="let element"><a href="element.url">{{element.url}}</a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </mat-card>
  </div>
</div>
