<div>
  Earthquakes
</div>
<table>
  <tr>
    <th scope="col">Location</th>
    <th scope="col">Magnitude</th>
    <th scope="col">Date</th>
    <th scope="col">More</th>
  </tr>
  <tr *ngFor="let earthquake of earthquakes">
    <td>{{earthquake.properties.place}}</td>
    <td>{{earthquake.properties.mag}}</td>
    <td>{{earthquake.properties.time | date:'MM/dd/yyyy'}}</td>
    <td><a href={{earthquake.properties.url}}>More</a></td>
  </tr>
</table>
