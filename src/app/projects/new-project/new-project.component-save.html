<mat-card class="new-project-card">
  <mat-card-header class="new-project-card-header">
    <mat-card-title class="new-project-title">New Project</mat-card-title>
  </mat-card-header>
  <hr class="new-project-line">
  <mat-card-content class="container new-project-container">
    <div class="row">
      <mat-form-field class="project-name col-4">
        <mat-label class="project-name-label">Name</mat-label>
        <input matInput class="project-name-input" placeholder="" value="">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-12">
        <mat-label>Description</mat-label>
        <textarea class="project-descriptiom" matInput placeholder=""></textarea>
      </mat-form-field>
      <mat-form-field class="col-12 col-md-6">
        <mat-label>{{numSprintsLabel}}</mat-label>
        <mat-select [value]='numSprintsValue'>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
          <mat-option value="8">8</mat-option>
          <mat-option value="9">9</mat-option>
          <mat-option value="10">10</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-12 col-md-6">
        <mat-label>{{sprintLengthLabel}}</mat-label>
        <mat-select [value]='sprintLengthValue'>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
          <mat-option value="8">8</mat-option>
          <mat-option value="9">9</mat-option>
          <mat-option value="10">10</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-12 col-md-6">
        <mat-label>{{startProjectDateLabel}}</mat-label>
        <input matInput [(ngModel)]="startDateValue" [matDatepicker]="startPicker" disabled>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class="d-flex new-project-card-footer">
    <button mat-raised-button class="new-project-button" (click)="onCreateProject()">Create</button>
    <button mat-button class="ml-auto close-button mr-3" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
